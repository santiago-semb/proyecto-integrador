<div class="sidenav">
         <div class="login-main-text">
            <h2>Registrarse<br> </h2>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form #f="ngForm"  novalidate>
                  <div class="form-group">
                     <label>Nombre</label>
                     <input type="text" #name [(ngModel)]="nombrePersona" id="username" class="form-control" name="nombreUsuario" required>
                  </div>
                  <div class="form-group">
                     <label>Nombre de usuario</label>
                     <input type="text" #username [(ngModel)]="nombreUsuario" id="username" class="form-control" name="nombreUsuario" required>
                  </div>
                  <div class="form-group">
                    <label>E-mail</label>
                    <input type="email" #email [(ngModel)]="direccionEmail" id="username" class="form-control" name="nombreUsuario" required>
                  </div>
                  <div class="form-group">
                     <label>Contrase√±a</label>
                     <input type="password" #password [(ngModel)]="contrasena" id="password" class="form-control" name="password" required>
                  </div>
                  <button type="submit" class="btn btn-secondary" style="margin-right: 3px;" routerLink="/login">Login</button>
                  <button type="submit" class="btn btn-black" (click)="crearUsuario()">Register</button>
               </form>
            </div>
         </div>
      </div>
