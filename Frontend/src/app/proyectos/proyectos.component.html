<app-header></app-header>
<app-nav></app-nav>

<table class="table table-dark" id="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Lenguaje</th>
        <th scope="col">Link</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let proyecto of proyectos;let i=index;" id="proyectos">
        <th scope="row">{{i+1}}</th>
        <td>{{ proyecto.nombre }}</td>
        <td style="font-weight: bold;">{{ proyecto.lenguaje }}</td>
        <td><a href="{{proyecto.link}}" target="_blank" id="a-proyectos">{{ proyecto.link }}</a></td>
      </tr>
      <tr *ngFor="relleno of rellenos;let i=index">
        <th scope="row">{{i+4}}</th>
        <td id="proyectos-no"></td>
        <td style="font-weight: bold;"></td>
        <td><a href="#" target="_blank"></a></td>
      </tr>
    </tbody>
  </table>
